<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/mainLayout}">
<head>
  <title>LogIn</title>
</head>
<body>
<div layout:fragment="content" class="container">
  <div class="d-flex justify-content-center">
    <div class="card w-50">
      <h4 class="card-header-pills mt-3 text-center">Sign in</h4>

      <div th:if="${param.error}">
        Invalid username or password.
      </div>
      <form class="form-group card-body text-center align-items-center" th:action="@{/user/login}" method="post">
        <div class="input-group align-content-center justify-content-center"><label> User Name : <input class="form-control"
                                                                                                        type="text"
                                                                                                        name="username"/> </label>
        </div>
        <div class="input-group align-content-center justify-content-center"><label> Password: <input class="form-control"
                                                                                                      type="password"
                                                                                                      name="password"/> </label>
        </div>
        <input class="btn btn-primary btn-group" type="submit" value="Sign In"/>
      </form>
    </div>
  </div>
</div>

</body>
</html>
